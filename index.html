<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="m-3 d-flex align-items-center justify-content-between">
        <label for="FormControlInput1" class="form-label text-center"
          >Country Name</label
        >
        <input
          type="text"
          class="form-control flex-fill"
          id="FormControlInput1"
          placeholder="Turkey etc."
        />
        <button type="button" class="btn btn-primary" id="sb-btn">
          Submit
        </button>
      </div>
      <div class="content d-flex w-100" id="content">
        <div class="row-1"></div>
        <div class="row-2 flex-fill d-flex justify-content-between">
          <div class="country1 w-50"></div>
          <div class="lds-ripple align-self-center">
            <div></div>
            <div></div>
          </div>
          <div class="country2 w-50"></div>
        </div>
        <div class="row-3"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
